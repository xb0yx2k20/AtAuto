<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Поиск с фильтрами</title>
</head>
<body>

    <div class="container mt-4">
        <form action="/search" method="post">
            <div class="form-group">
                <label for="category">Категория:</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Все категории</option>
                    <option value="Электроника">Электроника</option>
                    <option value="Одежда">Одежда</option>
                </select>
            </div>
            <div class="form-group">
                <label for="min_price">Минимальная цена:</label>
                <input type="number" class="form-control" id="min_price" name="min_price" min="0">
            </div>
            <div class="form-group">
                <label for="max_price">Максимальная цена:</label>
                <input type="number" class="form-control" id="max_price" name="max_price" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Искать</button>
        </form>

        <ul class="list-group mt-2">
            {% for product in products %}
                <li class="list-group-item">
                    {{ product.name }} - {{ product.category }} - {{ product.price }} руб.
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
